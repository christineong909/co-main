<!DOCTYPE html>
<html>
<head>
<title>Sign Up Site</title>
<!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
<link rel="stylesheet" type="text/css" href="style-signuppage.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="container-left">
              
        <div class="text1">Analytics 101</div>
        <p>This free workshop shows you how to track important metrics in your business.</p>
        <br>
        <div class="text2">Your host</div>
        <br><img src="https://www.w3schools.com/howto/img_avatar2.png">
        <p>CEO, Company<br><br>Jane Smith</p>
        

    </div>

    <div class="container-right">
        <div class="header2">Register now</div>
        <p>Enter your information to register for the workshop.</p>
        <br>
        
        <form>
        <input type="text" name="firstname" placeholder="First name" required>
        <input type="text" name="lastname" placeholder="Last name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <br><br>
        Select Day:<br>
        <select name="schedule" placeholder="Choose a day" required>
            <option value="September 28, 2021">September 28, 2021</option>
            <br>
            <option value="September 29, 2021">September 29, 2021</option>
            <br>
            <option value="September 30, 2021">September 30, 2021</option>
            <br>
        
        <br>
        <input type="submit" value="Submit" class="btn">
        </form>
        
    </div>

</div>
</body>

</html>
